name: '1.1.$(Rev:rrr)'
pool:
  vmImage: 'Ubuntu-16.04'
steps:
  - task: DotNetCoreCLI@2
    displayName: 'Package Library'
    inputs:
      command: 'pack'
      packagesToPack: 'Lego.Mindstorms/Lego.Mindstorms.csproj'
      packDirectory: '$(Build.ArtifactStagingDirectory)/nupkg'
      versioningScheme: byBuildNumber
  - task: DotNetCoreCLI@2
    inputs:
      command: 'push'
      nuGetFeedType: external
      packagesToPush: '$(Build.ArtifactStagingDirectory)/nupkg/*.nupkg'
      publishFeedCredentials: nugetConnection
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Package'
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)/nupkg'
      artifactName: 'NuGet Package'